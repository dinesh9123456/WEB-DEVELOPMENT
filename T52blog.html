<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog Platform Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_3.css">
</head>
<body>
    <header class="header">
        <h1>My Blog Platform</h1>
    </header>
    <div class="row">
        <div class="leftcolumn" id="blog-list">
            <!-- Blog posts will be injected here -->
        </div>
        <div class="rightcolumn">
            <div class="card">
                <h2>About Me</h2>
                <div class="fakeimg" style="height:100px;">Image</div>
                <p>Hi! I'm a demo blogger. Welcome to my platform.</p>
            </div>
            <div class="card">
                <h3>Popular Posts</h3>
                <div class="fakeimg">Image</div><br>
                <div class="fakeimg">Image</div><br>
                <div class="fakeimg">Image</div>
            </div>
            <div class="card">
                <h3>Follow Me</h3>
                <p>Twitter | Instagram | Email</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>Footer</h2>
    </div>
    <script src="script_3.js"></script>
</body>
</html>
